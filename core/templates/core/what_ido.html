    <!-- Services Section Start -->
    <section id="services" class="services section-padding">
      <h2 class="section-title wow flipInX" data-wow-delay="0.4s">Habilidades</h2>
      <div class="container">
        <div class="row">
          <!-- Services item -->

          {% for h in habilidade %}

          <div class="col-md-6 col-lg-3 col-xs-12">
            <div class="services-item wow fadeInDown" data-wow-delay="0.3s">
              <div class="icon">
                <img src="{{h.imagem.tumb.url}}"/>
              </div>
              <div class="services-content">
                <h3><a href="#">{{h.nome}}</a></h3>
                <p>{{h.descricao}}</p>
              </div>
            </div>
          </div>
          {%endfor%}
    </section>
    <!-- Services Section End -->
