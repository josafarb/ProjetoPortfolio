    <!-- Resume Section Start -->
    <div id="resume" class="section-padding">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-6">
            <div class="education wow fadeInRight" data-wow-delay="0.3s">

              {% for f in formacao%}
              <ul class="timeline">
                <li>
                  <i class="icon-graduation"></i>
                  <h2 class="timelin-title">{{f.instituicao}}</h2>
                </li>
                <li>
                  <div class="content-text">
                    <h3 class="line-title">{{f.curso}}</h3>
                    <span>{{f.periodo}}</span>
                    <p class="line-text">{{f.descricao}}</p>
                  </div>
                </li>
              </ul>
              {%endfor%}


            </div>
          </div>



          <div class="col-lg-6 col-md-6 col-sm-6">
            <div class="experience wow fadeInRight" data-wow-delay="0.6s">
              <ul class="timeline">
                <li>
                  <i class="icon-briefcase"></i>
                  <h2 class="timelin-title">Experience</h2>
                </li>

                {%for e in experiencia%}
                <li>
                  <div class="content-text">
                    <h3 class="line-title">{{e.empresa}}</h3>
                    <span>{{e.periodo}}</span>
                    <p class="line-text">{{e.descricao}}</p>
                  </div>
                </li>
                {%endfor%}
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Resume Section End -->
